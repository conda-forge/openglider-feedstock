{% set name = "openglider" %}
{% set version = "0.0.7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/booya-at/OpenGlider/archive/{{ version }}.tar.gz
  sha256: 2fdf80adf02e2f46fcd4fb3b4ec43863260ab1614e5dd18b0c78aae37893aa2b

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  build:
    - pip
    - python
  run:
    - python
    - numpy
    - svgwrite
    - ezdxf
    - lxml
    - parabem
    - meshpy
    - pyexcel-ezodf
    - matplotlib-base

test:
  imports:
    - openglider

about:
  home: https://github.com/booya-at/OpenGlider
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: paraglider design
  dev_url: https://github.com/booya-at/OpenGlider

extra:
  recipe-maintainers:
    - looooo
